<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Colin's Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css"
    </head>
    <body>
        <header>
            <div class="header-div">
                <p id="high-scores">View high scores</p>
            </div>
            <div>
                <p id="time-remaining">Time remaining: <span id="timer">60</span></p>
                <p id="time-remaining"></p>
            </div>
        </header>
        <main id="main-container">
            <h1>Coding Quiz Challenge</h1>
            <h3 id="h3El">Click the start button to start the quiz.  Wrong answers will reduce your time remaining.  The quiz is done when you answer all questions 
                correctly or you run out of time.  Good luck!
            </h3>
            <button id="start">Start Quiz!</button>

            <p id="question"></p>

            <div id="buttonDiv" class="buttons" style="display:none;">
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
        
            <script src="./assets/js/script.js"></script>
        </main>
    </body>
</html>
